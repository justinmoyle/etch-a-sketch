<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchpad</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
        </style>
</head>
<body>
    <div class="flex-container">
        <div class="title"><h1>SKETCHPAD</h1></div>
        <div class="content">
            <div class="board"></div>
            <div class="editButtons">
                <div class="buttons">
                    <button onclick="changeColor(`black`)" class="buttonFade" id="blackButton">BLACK</button>
                    <button onclick="changeColor(`gray`)" class="buttonFade" id="grayButton">GRAY</button>
                    <button onclick="changeColor(`white`)" class="buttonFade" id="eraserButton">ERASER</button>
                    <button onclick="changeColor(`random`)" class="buttonFade" id="randomButton">RANDOM</button>
                    <button onclick="resetBoard()" class="buttonFade" id="resetButton">RESET</button>
                </div>
                <div class="setBoardSize">
                    <input type="text" placeholder="Size of Board" value="16" onchange="changeSize(this.value)">
                    <button id="setSizeButton">SET SIZE</button>
                </div>
                <div class="error" id="error" style="display: none;">
                    Must be betwen 2 and 100
                </div>
            </div>
        </div>
    </div>
</body>
<script src="java.js"></script>
</html>
